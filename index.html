<!DOCTYPE html> 
<html> 
  
<head> 
    <title> 
        Get value of selected radio button 
    </title> 
</head> 
  
<body> 
    <p> 
        Select a radio button and click on Submit. 
    </p> 
      
    Meal Size:
    <input type="radio" name="Portion" value="Large">Large
    <input type="radio" name="Portion" value="Medium">Medium
    <input type="radio" name="Portion" value="Small">Small
      
    <br> 
      
    Food Preference: 
    <input type="radio" name="Food" value="Vegetarian">Vegetarian 
    <input type="radio" name="Food" value="Non-Vegetarian">Non-Vegetarian 
      
    <br> 
      <br>

    What time:
    <input type="radio" name="Timefood" value="5pm">5PM
     <input type="radio" name="Timefood" value="6pm">6PM
     <input type="radio" name="Timefood" value="7pm">7PM
     <input type="radio" name="Timefood" value="8pm">8PM
     <input type="radio" name="Timefood" value="9pm">10PM
     <input type="radio" name="Timefood" value="9pm">11PM
    <br>
      
    <button type="button" onclick="displayRadioValue()"> 
        Submit 
    </button> 
      
    <br> 
      
    <div id="result"></div> 
      
    <script> 
        function displayRadioValue() { 
            document.getElementById("result").innerHTML = ""; 
            var ele = document.getElementsByTagName('input'); 
              
            for(i = 0; i < ele.length; i++) { 
                  
                if(ele[i].type="radio") { 
                  
                    if(ele[i].checked) 
                        document.getElementById("result").innerHTML 
                                += ele[i].name + " Value: " 
                                + ele[i].value + "<br>";
                } 
            } 
        } 
    </script> 
</body> 
  
</html>
